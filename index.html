<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todo List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="text-center p-3">
                <img src="img/paul-green-mln2ExJIkfc-unsplash.jpeg" alt="Light Beam">
            </header>
            <main>
                <ul class="list-group" v-if="todos.length > 0">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(todo, index) in todos" :key="todo.id">
                        <span :class="{'done': todo.done}" @click="todo.done = !todo.done">{{todo.text}}</span>
                        <i class="fa-solid fa-trash" @click="removeTodo"></i>
                    </li>
                </ul>
                <div v-else>
                    <h3>Good job, you're on track!</h3>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
